name: Close Issues on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [netlify]

jobs:
  close-issues:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prBody = context.payload.pull_request.body || '';

            // Parse "Closes #N", "Fixes #N", "Resolves #N" from PR body
            const pattern = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi;
            const issueNumbers = [...prBody.matchAll(pattern)].map(m => parseInt(m[1], 10));

            if (issueNumbers.length === 0) {
              console.log('No closing keywords found in PR body');
              return;
            }

            console.log(`Found issue references: ${issueNumbers.join(', ')}`);

            for (const issueNumber of issueNumbers) {
              try {
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });

                if (issue.state === 'open') {
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    state: 'closed',
                    state_reason: 'completed'
                  });
                  console.log(`Closed issue #${issueNumber}`);

                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `Closed via #${prNumber}`
                  });
                } else {
                  console.log(`Issue #${issueNumber} already closed`);
                }
              } catch (error) {
                console.log(`Could not process issue #${issueNumber}: ${error.message}`);
              }
            }
