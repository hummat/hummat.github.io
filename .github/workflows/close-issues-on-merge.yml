name: Close Issues on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [netlify]

jobs:
  close-issues:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prBody = context.payload.pull_request.body || '';

            // Keywords that indicate issue closure (GitHub native + common extras)
            const keywords = [
              'close[sd]?', 'fix(?:e[sd])?', 'resolve[sd]?',  // GitHub native
              'implement[sd]?', 'complete[sd]?', 'address(?:e[sd])?'  // common extras
            ].join('|');

            // Match patterns like: "Closes #1", "fixes: #2", "Closes #1, #2, and #3"
            // Also handles full URLs: "Closes https://github.com/owner/repo/issues/123"
            const pattern = new RegExp(
              `(?:${keywords})[:\\s-]*` +  // keyword + optional separator
              `(?:#(\\d+)|https?://github\\.com/[^/]+/[^/]+/issues/(\\d+))` +  // issue ref
              `(?:[,\\s]+(?:and\\s+)?(?:#(\\d+)|https?://github\\.com/[^/]+/[^/]+/issues/(\\d+)))*`,  // additional refs
              'gi'
            );

            // Extract all issue numbers from matches
            const issueNumbers = [];
            for (const match of prBody.matchAll(pattern)) {
              // Get all captured groups (some may be undefined)
              const nums = match.slice(1).filter(Boolean).map(n => parseInt(n, 10));
              issueNumbers.push(...nums);
            }
            // Deduplicate
            const uniqueIssues = [...new Set(issueNumbers)];

            if (uniqueIssues.length === 0) {
              console.log('No closing keywords found in PR body');
              return;
            }

            console.log(`Found issue references: ${uniqueIssues.join(', ')}`);

            for (const issueNumber of uniqueIssues) {
              try {
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });

                if (issue.state === 'open') {
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    state: 'closed',
                    state_reason: 'completed'
                  });
                  console.log(`Closed issue #${issueNumber}`);

                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `Closed via #${prNumber}`
                  });
                } else {
                  console.log(`Issue #${issueNumber} already closed`);
                }
              } catch (error) {
                console.log(`Could not process issue #${issueNumber}: ${error.message}`);
              }
            }
